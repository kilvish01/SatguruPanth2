<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satguru Panth Admin - Upload Books</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .books-list {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .book-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .book-item:last-child {
            border-bottom: none;
        }
        .book-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        .book-info p {
            color: #666;
            font-size: 14px;
        }
        .delete-btn {
            background: #e74c3c;
            padding: 8px 20px;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Satguru Panth Admin Panel</h1>
        
        <div class="upload-section">
            <h2>Upload New Book</h2>
            <div id="message" class="message"></div>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="title">Book Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter book title" required>
                </div>
                <div class="form-group">
                    <label for="pdf">Select PDF File:</label>
                    <input type="file" id="pdf" name="pdf" accept=".pdf" required>
                </div>
                <button type="submit">Upload Book</button>
            </form>
        </div>

        <div class="books-list">
            <h2>Uploaded Books</h2>
            <div id="booksList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        async function loadBooks() {
            try {
                const response = await fetch(`${API_URL}/books`);
                const books = await response.json();
                
                const booksList = document.getElementById('booksList');
                if (books.length === 0) {
                    booksList.innerHTML = '<p style="text-align: center; color: #999;">No books uploaded yet</p>';
                    return;
                }

                booksList.innerHTML = books.map(book => `
                    <div class="book-item">
                        <div class="book-info">
                            <h3>${book.title}</h3>
                            <p>Uploaded: ${new Date(book.uploadDate).toLocaleDateString()}</p>
                        </div>
                        <button class="delete-btn" onclick="deleteBook('${book._id}')">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading books:', error);
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('pdf', document.getElementById('pdf').files[0]);

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Book uploaded successfully!', 'success');
                    document.getElementById('uploadForm').reset();
                    loadBooks();
                } else {
                    showMessage(result.error || 'Upload failed', 'error');
                }
            } catch (error) {
                showMessage('Error uploading book: ' + error.message, 'error');
            }
        });

        async function deleteBook(id) {
            if (!confirm('Are you sure you want to delete this book?')) return;

            try {
                const response = await fetch(`${API_URL}/books/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Book deleted successfully!', 'success');
                    loadBooks();
                } else {
                    showMessage('Failed to delete book', 'error');
                }
            } catch (error) {
                showMessage('Error deleting book: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        loadBooks();
    </script>
</body>
</html>
